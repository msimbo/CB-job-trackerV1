<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
		integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
		crossorigin="anonymous" />

<title>Login Form</title>
</head>	
<body>
    <form id="registration-form">
        <div class="bg-indigo-900  h-screen flex justify-center items-center">
    
            <div class="bg-white rounded border-8 border-yellow-400  shadow-lg p-6 w-1/3" id="my-form">

    <div class="container">
        <h1>User Login Page</h1>
        <p class="text-indigo-900 font-bold">Please login to continue your journey with Liber!</p>
        <hr>
   

    <div class="my-4 ml-10 text-indigo-900">
        <label for=""
        class="mb-2 text-indigo-900"><b>Login Name</b></label>
        <input type="text" id="account-name" name="account-name" placeholder="Enter login name"
               class="base-input block border border-black border-3"
        >
        <small class="hidden">Please confirm your login</small>
        <small class="hidden">Success!</small>
    </div>

    <div class="my-4 ml-10">
        <label for="password"
        class="mb-2 text-indigo-900"><b>Password</b></label>
        <input type="text" id="password" name="password" placeholder="Please create a password"
               class="base-input block border border-black border-3"
        >
        <small class="hidden">Please create a password</small>
        <small class="hidden">Success!</small>
    </div>
  

  <div class="my-4 ml-10">
    <label for=""
    class="mb-2 text-indigo-900"><b>Please reenter password</b></label>
    <input type="text" id="password2" name="password2" placeholder="Please confirm password"
           class="base-input block border border-black border-3"
    >
    <small class="hidden">Please reenter password</small>
    <small class="hidden">Success!</small>
</div>

</div>
<a href="index.html"
class=" p-2 rounded-md font-bold text-1xl text-white bg-indigo-900 border-2 border-yellow-400 hover:bg-indigo-600 ">Register</button></a>

</div>

</form>
</body>
</html>
