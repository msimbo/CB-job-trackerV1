<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css"
		integrity="sha512-+WF6UMXHki/uCy0vATJzyA9EmAcohIQuwpNz0qEO+5UeE5ibPejMRdFuARSrl1trs3skqie0rY/gNiolfaef5w=="
		crossorigin="anonymous" />

<title>Login Form</title>
</head>	
<body>
    <form id="registration-form">
        <div class="bg-blue-400 h-screen flex justify-center items-center">
    
            <div class="bg-white rounded shadow-lg p-6 w-1/3" id="my-form">

    <div class="container">
        <h1>New Account Form</h1>
        <p>Please complete this form to create an account and  begin your journey with Liber!.</p>
        <hr>
    

        <div class="my-4 ml-10">
            <label for="username"
            class="border border-black"><b> New Account Name</b></label>
            <input type="text" id="username" name="username" placeholder="Please create a username"
                   class="base-input block border border-black border-3"
            >
            <small class="hidden">Please create a username</small>
            <small class="hidden">Success!</small>
        </div>

           
        <div class="my-4 ml-10">
            <label for="email"
            class="border border-black"><b> Email Address</b></label>
            <input type="text" id="email" name="email" placeholder="Email address"
                   class="base-input block border border-black border-3"
            >
            <small class="hidden">Please enter your email address</small>
            <small class="hidden">Thank you!</small>
        </div>  

      
        <div class="my-4 ml-10">
            <label for="password"
            class="border border-black"><b>Password</b></label>
            <input type="text" id="password" name="password" placeholder="Please create a password"
                   class="base-input block border border-black border-3"
            >
            <small class="hidden">Please create a password</small>
            <small class="hidden">Success!</small>
        </div>
      

      <div class="my-4 ml-10">
        <label for=""
        class="border border-black"><b>Please confirm your password</b></label>
        <input type="text" id="password2" name="password2" placeholder="Please confirm password"
               class="base-input block border border-black border-3"
        >
        <small class="hidden">Please confirm your password</small>
        <small class="hidden">Success!</small>
    </div>

</div>

<button class="bg-green-200 p-3 w-full">Register Now</button>

</div>
  
</form>
</body>
</html>
